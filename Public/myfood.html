<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>site Myfood</title>
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://kit.fontawesome.com/728aaaba7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="heading">
        <a href="#" class="heading__retour"><i class="fas fa-arrow-left"></i></a>
        <img class="heading__logo" src="ohmyfood.svg" alt="logo-du-site-ohmyfood">
        <div class="heading__search">
            <a href="#" class="heading__search__map"><i class="fas fa-map-marker-alt"></i></a>
            <input type="text" placeholder="Paris, Belleville">
        </div>
    </header>
    <div class="partie-centrale">

        <h1 class="partie-centrale__titre-foncmnt">Fonctionnement</h1>

        <section class="partie-centrale__section1">
            <h1 class="partie-centrale__section1__titre-reservez">Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception,séléctionnés par nos soins</p>
            <button class="partie-centrale__section1__bouton">Explorez nos restaurants</button>
        </section>

        <section class="partie-centrale__section2">
            <div class="partie-centrale__section2__conteneur-chifretexte">
                <p class="partie-centrale__section2__conteneur-chifretexte__chiffre">1</p>
                <span class="partie-centrale__section2__conteneur-chifretexte__mobile"><i class="fas fa-mobile-alt"></i></span>
                <p class="partie-centrale__section2__conteneur-chifretexte__texte">Choisissez un restaurant</p>
            </div>
            <div class="partie-centrale__section2__conteneur-chifretexte">
                <p class="partie-centrale__section2__conteneur-chifretexte__chiffre">2</p>
                <span class="partie-centrale__section2__conteneur-chifretexte__menu"><i class="fas fa-list-ul"></i></span>
                <p class="partie-centrale__section2__conteneur-chifretexte__texte">Composez votre menu</p>
            </div>
            <div class="partie-centrale__section2__conteneur-chifretexte">
                <p class="partie-centrale__section2__conteneur-chifretexte__chiffre">3</p>
                <span class="partie-centrale__section2__conteneur-chifretexte__store"><i class="fas fa-store"></i></span>
                <p class="partie-centrale__section2__conteneur-chifretexte__texte">Choisissez un restaurant</p>
            </div>
        </section>
    </div>
    <footer class="foot">
        <img class="foot__logo" src="ohmyfood1.svg" alt="logo-du-site-ohmyfood">
        <div class="foot__conteneuraetspan">
            <div>
                <span class="foot__conteneuraetspan__span"><i class="fas fa-utensils"></i></span>
                <a class="foot__conteneuraetspan__lien foot__conteneuraetspan__lien--modifier " href="#">Proposer un restaurant</a>
            </div>
            <div>
                <span class="foot__conteneuraetspan__span"><i class="fas fa-hands-helping"></i></span>
                <a class="foot__conteneuraetspan__lien foot__conteneuraetspan__lien--modifier" href="#">Devenir partenaire</a>
            </div>
            <a class="foot__conteneuraetspan__lien" href="#">Mentions légales</a>
            <a class="foot__conteneuraetspan__lien" href="#">Contact</a>
        </div>

    </footer>
    <!-- 
    
    
    
    <span><i class="far fa-heart"></i></span>
    
     -->
</body>
